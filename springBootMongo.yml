apiVersion: apps/v1
kind: Deployment
metadata: 
    name: nginx-deployment
    labels: 
       app: nginx-app
spec:
  replicas: 3
  selector:
   matchLabels:
     app: nginx-app
  template:
   metadata:
     labels:
       app: nginx-app
   spec:
     containers:
     - name: nginx-container1
       image: 9060/spring-boot-mongo
       ports:
        - containerPort: 80  
